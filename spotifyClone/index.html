<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spotify website</title>
<link rel="stylesheet" href="style.css">

   <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="Assests/logos.png" alt="">
    </div>
    <ul>
      <li>Home</li>
      <li>spotify song's</li>
            <button>Sign In</button>
    </ul>
  </nav>
  <div class="container">
    <div class="text">
      <h1>Music for Everyone</h1>
    </div>
    <div class="card">
      <div class="items">
        <img src="Assests/arman.jpg" alt="">
        <p>Dil Me Ho Tum</p>
        <span id="length">4:30 <i class="fa-solid fa-play"></i></span>
      </div>
    </div>
    <div class="card">
      <div class="items">
        <img src="Assests/khwahish.jpg" alt="">
        <p>khwahish(munawar)</p>
        <span id="length">4:30 <i class="fa-solid fa-play"></i></span>
      </div>
    </div>
     <div class="card">
      <div class="items">
        <img src="Assests/banner.jpg" alt="">
        <p>julius</p>
        <span id="length">4:30 <i class="fa-solid fa-play"></i></span>
      </div>
    </div>
     <div class="card">
      <div class="items">
        <img src="Assests/banner.jpg" alt="">
        <p>Give way</p>
        <span id="length">4:30 <i class="fa-solid fa-play"></i></span>
      </div>
    </div>
     <div class="card">
      <div class="items">
        <img src="Assests/guru.jpg" alt="">
        <p>Lahor(Guru R)</p>
        <span id="length">4:30 <i class="fa-solid fa-play"></i></span>
      </div>
    </div>
  </div>
  <div class="seekBar">
    <input type="range" id="range" value="0" min="0" max="100">
    <div class="context">
      <img src="Assests/player.gif" alt="">
      <p id="songName">Lahore(Guru R) <i class="fa-solid fa-play"></i></span></p>
    </div>
  </div>
</body>
</html>
