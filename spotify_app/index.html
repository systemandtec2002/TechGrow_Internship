<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify App</title>
  <link rel="stylesheet" href="style.css">
  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  
</head>
<body>
  <nav>
    <div class="logo">
     <img src="Assets/logos.png" alt=""> 
    </div>

    <ul>
       <li>Home</li>
      <li>Spotify Song's</li>
     <button>Sign In</button>
     </ul>

  </nav>
  <div class="container">
  <div class="text">
    <h2>Music For Everyone</h2>
  </div> 
  <div class="card">
    <div class="items">
      <img src="Assets/arman.jpg" alt="">
      <p>Dil Me Ho Tum</p>
      <span id="length">4:30 <i id="1" class="fa-solid audio fa-circle-play"></i></span>
    </div>
  </div>

  <div class="card">
    <div class="items">
      <img src="Assets/khwahish.jpg" alt="">
      <p>Khwahish (Munawar)</p>
     <span id="length">4:30 <i id="2" class="fa-solid audio fa-circle-play"></i></span>
    </div>
  </div>
  <div class="card">
    <div class="items">
      <img src="Assets/banner.jpg" alt="">
      <p>Julius</p>
     <span id="length">4:30 <i id="3" class="fa-solid audio fa-circle-play"></i></span>
    </div>
  </div>
  <div class="card">
    <div class="items">
      <img src="Assets/banner.jpg" alt="">
      <p>Give Way</p>
      <span id="length">4:30 <i id="4" class="fa-solid audio fa-circle-play"></i></span>
    </div>
  </div> 

  <div class="card">
    <div class="items">
      <img  src="Assets/guru.jpg" alt="">
      <p>Lahore (Guru R)</p>
    <span id="length">4:30 <i id="5" class="fa-solid  audio fa-circle-play"></i></span>
    </div>
  </div>
  </div>
  <div class="seekBar">
    <input type="range" id="range" value="0">

    <div class="content">
      <img id="gif" src="Assets/player.gif" alt="">

      <p id="songName"> Lohare (Guru R)</p>

      <i id="masterBtn" class="fa-solid fa-circle-play"></i>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
